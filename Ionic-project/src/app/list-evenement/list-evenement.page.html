<!-- pub -->
<div class="w-full h-[11vh]" style="background-image:url(../../assets/images/Rectangle_39873.png); background-repeat:no-repeat; background-size:cover;background-position:100%"></div>
<!-- end pub -->
<div class="h-[89vh] w-full bg-gray-50 px-4 pt-2 pb-6 overflow-auto">
  <!-- Header -->
  <div class="flex w-full py-3 items-center">
    <div (click)="goMap()" class="p-2 -ml-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="h-6 w-6 text-gray-700">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </div>
    <div class="px-2 text-xl font-bold text-gray-800">Événements Actifs</div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && activeEvents.length === 0" class="flex flex-col items-center justify-center h-64 text-center text-gray-500">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <h3 class="text-lg font-semibold">Aucun événement actif</h3>
    <p class="mt-1">Il n'y a pas d'événements en cours pour le moment.</p>
  </div>

  <!-- Events List -->
  <div *ngIf="!isLoading && activeEvents.length > 0" class="space-y-4">
    <!-- Event Card - New Design -->
    <div *ngFor="let event of activeEvents" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden transition-shadow hover:shadow-md">
      <!-- Card Header -->
      <div class="p-4 border-l-4 border-purple-500">
        <h3 class="font-bold text-base text-gray-800 pr-2 leading-tight">{{ event.lieu }}</h3>
      </div>

      <div class="p-4 border-t border-gray-100">
        <div class="space-y-2 text-sm text-gray-600">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5a2 2 0 012 2v5a2 2 0 01-2 2H7a2 2 0 01-2-2V5a2 2 0 012-2zm0 0v11a2 2 0 002 2h5a2 2 0 002-2V7a2 2 0 00-2-2H7z" /></svg>
            <span class="font-medium text-gray-800 mr-1">Type:</span> {{ event.type || 'Non spécifié' }}
          </div>
          <div class="flex items-center">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
             <span class="font-medium text-gray-800 mr-1">Date:</span> {{ event.date }}
          </div>
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span class="font-medium text-gray-800 mr-1">Heure:</span> {{ event.heureDebut }} <span *ngIf="event.heureFin"> - {{ event.heureFin }}</span>
          </div>
        </div>
      </div>
      
      <!-- Card Footer with Actions -->
      <div class="bg-gray-50 px-4 py-2.5 border-t border-gray-200">
        <div class="flex justify-end space-x-3">
          <button (click)="updateEvent(event.id)" class="px-3 py-1.5 text-sm font-semibold text-blue-700 bg-blue-100 hover:bg-blue-200 rounded-md flex items-center transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z" /></svg>
            Modifier
          </button>
          <button (click)="showConfirmation(event.id)" class="px-3 py-1.5 text-sm font-semibold text-red-700 bg-red-100 hover:bg-red-200 rounded-md flex items-center transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-delete-confirmation *ngIf="displayDeleteConfirmation" [content]="content" [selectedPointId]="selectedEvent" [pointType]="'event'" (closeConfirmation)="displayDeleteConfirmation = false" (deleteItem)="deletePoint($event)"></app-delete-confirmation>
</div>
